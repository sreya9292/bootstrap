<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css">	
	#radioSex
	{
		padding: 0px 0px 0px 0px;
		margin: 0px 0px 0px -33px;
	}
	.radio-inline {
    position: relative;
    display: inline-block;
    padding-left: 9px;
    margin-bottom: 0;
    font-weight: 400;
    vertical-align: middle;
    cursor: pointer;
}
</style>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<br>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="name" class="control-label ">Name</label>
						<input type="text" class="form-control" placeholder="Fullname">			
					</div>
					<div class="form-group">
						<label for="dob" class="control-label ">Date of Birth</label>
						<input type="date" class="form-control" >
					</div>
					<div class="form-group radio" id="radioSex">
						<label for="sex" class="control-label "><b>Sex</b></label>
					</div>
						<label class="radio-inline">
						<input type="radio" name="gender" value="male" >Male
					</label>
					<label class="radio-inline">
						<input type="radio"  name="gender" value="female">Female
					</label>
					<div class="form-group">
						<label for="country" class="control-label ">Country</label>
						<select class="form-control">
							<option value="china">China</option>
							<option value="india">India</option>
						</select>
					</div>
					<div class="form-group">
						<label for="mail" class="control-label ">Email</label>
						<input type="email" class="form-control" placeholder="Email Address">
					</div>
					<div class="form-group">
						<label for="experience" class="control-label ">Experience</label>
						<input type="number" class="form-control" placeholder="Total Experience">
					</div>
					<div class="form-group">
						<label for="website" class="control-label ">Personal Website</label>
						<input type="url" class="form-control" placeholder="Website Address">
					</div>
					<div class="form-group">
						<label for="about" class="control-label " rows="5">About</label>
						<textarea class="form-control"></textarea> 
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" value="Register">Register</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
