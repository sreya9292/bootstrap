<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<body>
	<br>
	<div class="container">
		 <div class="row">
		 	<div class="col-xs-7">
		 		<button class="btn btn-primary btn-sm" data-target="#loginModal" data-toggle="modal">Login</button>
		 		<div class="modal" data-keyboard="false" id="loginModal" tabindex="-1">
		 			<div class="modal-dialog">
		 				<div class="modal-content">
		 					<div class="modal-header">
		 						<button class="close" data-dismiss="modal">&times;</button>
		 						<h4 class="modal-title">Login</h4>
		 					</div>
		 					<div class="modal-body">
		 						<form>
		 						<div class="form-group">
							<label for="inputUsername" >Username</label>
							
								<input type="text" class="form-control" placeholder="login usename">
							
						</div>
						<div class="form-group">
							<label for="inputPassword" >Password</label>
							
								<input type="password" class="form-control" placeholder="login password">
							
						</div>
						
					</form>
			 </div>
			 <div class="modal-footer">
			 	<button class="btn btn-primary">Login</button>
			 	<button class="btn btn-primary" data-dismiss="modal">Close</button>
	    </div>
	</div>		  
</body>
</html>
