<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		hr
		{
			border:1px solid red;
		}
	</style>
<body>
	<p class="text-center"><b>This is an ordered list</b></p>
	<ol>
		<li>India </li>
		<li>USA</li>
		<li>UK</li>
		<li>Australia</li>
	</ol>
	<hr>
	<p class="text-center"><b>This is an un-ordered list</b></p>
	<ul>
		<li>India </li>
		<li>USA</li>
		<li>UK</li>
		<li>Australia</li>
	</ul>
	<hr>
	<p class="text-center"><b>All the list items is in single line</b></p>
	<ol class="list-inline">
		<li>India </li>
		<li>USA</li>
		<li>UK</li>
		<li>Australia</li>
	</ol>
	<hr>
	<p class="text-center"><b>This is unstyled text</b></p>
	<ul class="list-unstyled">
		<li>India </li>
		<li>USA</li>
		<li>UK</li>
		<li>Australia</li>
	</ul>
</body>
</html>
