<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css">

	
</style>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="well">
					<form class="form-horizontal">
						<h4>Login Form</h4>
						<hr>
						<div class="form-group">
							<label for="inputUsername" class="control-label col-sm-2">Username</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="login usename">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label col-sm-2">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" placeholder="login password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit"  class="btn btn-default">Login</button>
							</div>
						</div>
					</form>
			    </div>
			</div>
		</div>
	</div>          
</body>
</html>
