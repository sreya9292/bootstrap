<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css">
	#textAge
	{
		width:970px;
	}

	
</style>
<body>
	<div class="container">
		<div class="row">
			
				<br>
				<form class="form-horizontal">
					<div class="form-group has-success has-feedback">
						<label for="strongpassword" class="control-label col-xs-2">Password</label>
						<div class="col-xs-10">
							<div class="input-group">
								<span class="input-group-addon">$</span>
						<input type="password" class="form-control" placeholder="Your password">
						<span class="glyphicon glyphicon-ok form-control-feedback"></span>
					</div>
						<span class="help-block">Strong password </span>

				    </div>
					</div>
					<div class="form-group has-warning has-feedback">
						<label for="weakpassword" class="control-label col-xs-2">Password</label>
						<div class="col-xs-10">
							<div class="input-group">
								<span class="input-group-addon">#</span>
						<input type="password" class="form-control" placeholder="Your password">
						<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
					</div>
						<span class="help-block">Weak password </span>
				    </div>
					</div>
					<div class="form-group has-error has-feedback">
						<label for="age" class="control-label col-xs-2">Age</label>
						<div class="col-xs-10">
							<div class="input-group">
								
						<input type="text" class="form-control" placeholder="Your password" id="textAge">
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
						<span class="help-block">Invalid age</span>
					    </div>
					</div>
				</form>
		</div>
	</div>
</body>
</html>
